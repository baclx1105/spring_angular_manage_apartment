<div>
    <div class="submit-form">
        <div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="currentData.name" name="name" />
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="dob" required [(ngModel)]="currentData.date" name="date" />
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" required [(ngModel)]="currentData.content"
                    name="content"></textarea>
            </div>

            <button (click)="updateResident()" class="btn btn-success">Update</button>
        </div>
    </div>
</div>
