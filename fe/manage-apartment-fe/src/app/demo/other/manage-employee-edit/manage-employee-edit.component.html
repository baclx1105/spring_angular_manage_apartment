<div>
    <div class="submit-form">
        <div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="currentResident.name"
                    name="name" />
            </div>

            <div class="form-group">
                <label for="name">Gender</label>
                <select name="gender" class="form-control" id="gender" [(ngModel)]="currentResident.gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Date of birth</label>
                <input type="text" class="form-control" id="dob" required [(ngModel)]="currentResident.dob"
                    name="dob" />
            </div>
            <div class="form-group">
                <label for="name">CCCD</label>
                <input type="text" class="form-control" id="cccd" required [(ngModel)]="currentResident.cccd"
                    name="cccd" />
            </div>
            <div class="form-group">
                <label for="name">Phone number</label>
                <input type="text" class="form-control" id="phoneNumber" required
                    [(ngModel)]="currentResident.phoneNumber" name="phoneNumber" />
            </div>

            <div class="form-group">
                <label for="name">Position</label>
                <select name="position" class="form-control" id="position" [(ngModel)]="currentResident.position">
                    <option value="guard">Guard</option>
                    <option value="cleaner">Cleaner</option>
                </select>
            </div>

            <div class="form-group">
                <label for="workingTime">Working time</label>
                <input type="text" class="form-control" id="workingTime" required
                    [(ngModel)]="currentResident.workingTime" name="workingTime" />
            </div>

            <button (click)="updateResident()" class="btn btn-success">Update</button>
        </div>
    </div>
</div>
