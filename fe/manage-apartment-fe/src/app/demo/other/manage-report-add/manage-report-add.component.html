<div>
    <div class="submit-form">
        <div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="data.name" name="name" />
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="dob" required [(ngModel)]="data.date" name="date" />
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" required [(ngModel)]="data.content"
                    name="content"></textarea>
            </div>


            <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
