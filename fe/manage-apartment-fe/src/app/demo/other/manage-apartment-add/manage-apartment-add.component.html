<div>
    <div class="submit-form">
        <div>
            <div class="form-group">
                <label for="numberOfApartment">Number of apartment</label>
                <input type="text" class="form-control" id="numberOfApartment" required
                    [(ngModel)]="apartment.numberOfApartment" name="numberOfApartment" />
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" class="form-control" id="status" [(ngModel)]="apartment.status">
                    <option value="available">available</option>
                    <option value="inAvailable">inAvailable</option>
                </select>
            </div>

            <div class="form-group">
                <label for="residentName">Resident name</label>
                <select name="residentName" class="form-control" id="residentName" [(ngModel)]="apartment.residentName">
                    <option *ngFor="let resident of residents" value="{{resident.name}}">{{resident.name}}</option>
                </select>
            </div>

            <button (click)="saveApartment()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
