<div>
    <div class="submit-form">
        <div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="data.name" name="name" />
            </div>

            <div class="form-group">
                <label for="name">Gender</label>
                <select name="gender" class="form-control" id="gender" [(ngModel)]="data.gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>


            <div class="form-group">
                <label for="name">Date of birth</label>
                <input type="text" class="form-control" id="dob" required [(ngModel)]="data.dob" name="dob" />
            </div>
            <div class="form-group">
                <label for="name">CCCD</label>
                <input type="text" class="form-control" id="cccd" required [(ngModel)]="data.cccd" name="cccd" />
            </div>
            <div class="form-group">
                <label for="name">Phone number</label>
                <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="data.phoneNumber"
                    name="phoneNumber" />
            </div>

            <div class="form-group">
                <label for="name">Position</label>
                <select name="position" class="form-control" id="position" [(ngModel)]="data.position">
                    <option value="guard">Guard</option>
                    <option value="cleaner">Cleaner</option>
                </select>
            </div>

            <div class="form-group">
                <label for="workingTime">Working time</label>
                <input type="text" class="form-control" id="workingTime" required [(ngModel)]="data.workingTIme"
                    name="workingTime" />
            </div>

            <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
